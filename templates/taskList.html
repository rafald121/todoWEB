<h1> Twoje zadania do wykonania: </h1>

<div id="taskListDiv">

    <table>
        <thead>
            <tr>
                <td class="">Title:</td>
                <td style="min-width: 400px;text-align: left" class="">Details:</td>
                <td >Time to do:</td>
                <td class="">Edytuj
                <td class="">Usu≈Ñ

                </td>
            </tr>
        </thead>

        {% for task in taskList %}

            <tr>
                <td class="task-link">
                    <a class="task-link" id="{{ task["id"] }}">
                        {{ task["title"] }}
                    </a>
                </td>

                <td style="text-align: left" class="task-link">
                    <a class="task-link" id="{{ task["id"] }}">
                        {{ task["details"] }}
                    </a>
                </td>

                <td style="text-align: left" class="task-link">
                    <a class="task-link" id="{{ task["id"] }}">
                        {{ task["timeToDo"] }}
                    </a>
                </td>

                <td>
                    <button class="editButton"
                            id="{{ task["id"] }}">
                        <i class="fa fa-pencil-square-o">
                        </i>
                    </button>
                </td>

                <td>
                    <button class="deleteButton"
                            id="{{ task["id"] }}">
                        <i class="fa fa-trash">

                        </i>
                    </button>
                </td>
            </tr>
        {% endfor %}

    </table>
</div>
