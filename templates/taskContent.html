<div id="taskContent">

    {% if task is defined %}
        <table>

            <thead>
            <tr>
                <td><b>Title</b></td>
                <td style="min-width: 400px;text-align: left"><b>Details</b></td>
                <td><b>Time to do</b></td>
                <td><b>Tag</b></td>
                <td><b>Edit</b></td>
                <td><b>Delete</b></td>
            </tr>
        </thead>

            <td>
                {{ task['title'] }}
            </td>


            <td style="text-align: left" >
                {{ task['details'] }}
            </td>

            <td style="text-align: left;min-width: 75px">
                {{ task['timeToDo'] }}
            </td>

            <td>
               {{ task['tag']  }}
            </td>

            <td id="{{ task['id'] }}">
                <i class="fa fa-pencil-square-o"></i>
            </td>

            <td id="{{ task['id'] }}">
                <i class="fa fa-trash"></i>
            </td>
        </table>
    {% endif %}
</div>
